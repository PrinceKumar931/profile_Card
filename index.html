<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile-card</title>
  </head>
  <body>
    <main>
        <img id="img-top" src="images/bg-pattern-top.svg" alt="background-top">
        <img id="img-bottom" src="images/bg-pattern-bottom.svg" alt="background-bottom">
          <div class="card">
        
            <img id="card-background" src="images/bg-pattern-card.svg" alt="card-background">
        
        <div class="avatar-container">
        <img id="avatar" src="images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="bio">
                <h3>Victor Crest</h3>
                <span id="age">26</span>
                <p id="london">London</p>
        </div>
        <div class="stats">
            <span class="main">80K</span>
            <span class="main">803K</span>
            <span class="main">1.4K</span>
            <span class="description">Followers</span>
            <span class="description">Likes</span>
            <span class="description">Photos</span>
        </div>
    </div>
    </main>
  </body>
</html>
